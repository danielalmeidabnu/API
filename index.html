        <h1 class="display-8"><b>M</b>obiliaria do <b>B</b>aiano</h1>

              <!--Campos de filtragem-->

                  <option value="3">New York Mills</option>
                </select>
                <small class="form-text text-muted">Obrigatório.</small>
              </div>
              <div class="col-2">
                <label for="state_code" >Código do Estado</label>
                <select class="custom-select" id="state_code" class="form-control">
                  <option value="1">Escolha...</option>
                  <option selected>NY</option>
                  <option value="3">MN</option>
                </select>
                <small class="form-text text-muted">Obrigatório.</small>
              </div>
              <div class="col-1">
                <label for="limit" >Limite de Busca</label>
                <input id="limit" class="form-control" type="text" placeholder="Ex: 10" value="20">
                <small class="form-text text-muted">Obrigatório.</small>
                <br>
              </div>
              <div class="col-1">
                <label for="beds_min" >Quartos</label>
                <input id="beds_min" class="form-control" type="text" placeholder="Ex: 1" disabled>
                <small class="form-text text-muted">Opcional.</small>
                <br>
              </div>
              <div class="col-2">
                <label for="preco_maximo" >Preço Máximo</label>
                <input id="preco_maximo" class="form-control" type="text" placeholder="Ex: 4645">
                <small class="form-text text-muted">Opcional.</small>
                <br>
              </div>
              <div class="col-1">
                <label for="permite_gato" >Gatos?</label>
                <select class="custom-select" id="permite_gato" class="form-control">
                  <option selected></option>
                  <option value="1">Sim</option>
                  <option value="3">Não</option>
                </select>
                <small class="form-text text-muted">Opcional.</small>
                <br>
              </div>
              <div class="col-1">
                <label for="beds_min" >Banheiros</label>
                <input id="beds_min" class="form-control" type="text" placeholder="Ex: 2">
                <small class="form-text text-muted">Opcional.</small>
                <br>
              </div>
              <div class="col-1">
                <label for="beds_min" >Cachorros?</label>
                <select class="custom-select" id="permite_cachorro" class="form-control">
                  <option selected></option>
                  <option value="1">Sim</option>
                  <option value="3">Não</option>
                </select>
                <small class="form-text text-muted">Opcional.</small>
                <br>
              </div>
